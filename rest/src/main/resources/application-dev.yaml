spring:
  datasource:
    url: jdbc:h2:mem:jokedb
    driverClassName: org.h2.Driver
    data-username: sa
    data-password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        generate_statistics: false
        use_sql_comments: true
        format_sql: true
    show-sql: false

